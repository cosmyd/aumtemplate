{% extends "aum/base.html" %}
{% block content %}

<div class="title2">
    <div class="container">
        <h1 class="">Our Team</h1>
        <hr class="decoration1" style="height:3px; background-color: green;">
    </div>
</div>
<div class="container">
    <a class="btn btn-primary btn-lg" style="margin-bottom: 1rem;" href = "{% url 'about' %}" role="button">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16">
        <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"/>
        </svg>
            About Page
    </a>
</div>
<div class="container-fluid">
    <div class="flex-container-row">
    {% for member in members %}
    <div class="member">
        <img src="{{ member.image.url }}" class="member-img1">
        <h2>{{ member.name }}</h2>
        <h5>
            {{ member.role }}
        </h5>
        <p class="member-bio">
            {{ member.bio }}
        </p>
    </div>
    {% endfor %} 
    </div>
</div>
{% endblock content %}
